<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(155, 219, 155);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    //pode colocar dentro da div onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    <div id = "area"> 
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') //como está fora serve para os três
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //tudo que estiver aqui só vai ser executado quando você clicar
            //var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = "orange"
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = "grey"
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = "red"
        }
    </script>
</body>
</html>
