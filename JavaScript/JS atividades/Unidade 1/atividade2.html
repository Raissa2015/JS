<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas condicionais e repetição</title>
</head>
<body>
    <h1>Classificação de lutadores</h1>
    <script>

        for (var count = 0; count < 2; count++) {
            let peso = parseFloat(prompt("Informe seu peso: "));

            if (peso <= 40) {
                alert("Você é peso pena");
            }
            if (peso >= 41 && peso <= 60) {
                alert("Você é peso mosca");
            } 
            else{
                alert('Você é peso pesado');
            }
            console.log("No valor" + count + "foi informado o peso" + peso + "kg");
        }
        
    </script>
</body>
</html>
